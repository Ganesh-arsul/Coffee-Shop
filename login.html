<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the login container vertically */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        body {
        background-image: url('log.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <!-- Login Container -->
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        
        <!-- Login Form -->
        <form onsubmit="validateLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="text-danger text-center mt-3" style="display: none;">
            Invalid username or password.
        </div>
    </div>

    <!-- Script for login validation -->
    <script>
        function validateLogin(event) {
            event.preventDefault();

            // Get username and password inputs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Set fixed username and password
            const fixedUsername = 'admin';
            const fixedPassword = 'password123';

            // Check if input matches fixed credentials
            if (username === fixedUsername && password === fixedPassword) {
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to index.html upon success
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
